<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Logística</title>
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Header com navegação -->
        <header>
            <h1>Sistema de Logística</h1>
            <nav>
                <button id="btnEntregas">Entregas</button>
                <button id="btnEntregadores">Entregadores</button>
                <button id="btnRelatorios">Relatórios</button>
                <button id="btnLogout" class="logout">Sair</button>
            </nav>
        </header>

        <!-- Formulário de Login -->
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <!-- Dashboard Principal (inicialmente oculto) -->
        <div id="dashboard" class="section hidden">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Entregas Hoje</h3>
                    <p id="statsToday">0</p>
                </div>
                <div class="stat-card">
                    <h3>Entregas Pendentes</h3>
                    <p id="statsPending">0</p>
                </div>
                <div class="stat-card">
                    <h3>Entregas Concluídas</h3>
                    <p id="statsCompleted">0</p>
                </div>
            </div>

            <!-- Gestão de Entregas -->
            <div id="entregasSection">
                <h3>Gestão de Entregas</h3>
                <button id="btnNovaEntrega">Nova Entrega</button>
                
                <div id="formEntrega" class="hidden">
                    <h4>Nova Entrega</h4>
                    <form id="entregaForm">
                        <input type="text" id="destinatario" placeholder="Destinatário" required>
                        <input type="text" id="endereco" placeholder="Endereço" required>
                        <input type="text" id="contato" placeholder="Contato" required>
                        <select id="entregadorSelect" required>
                            <option value="">Selecione um entregador</option>
                        </select>
                        <button type="submit">Salvar</button>
                        <button type="button" id="btnCancelar">Cancelar</button>
                    </form>
                </div>

                <div id="listaEntregas">
                    <h4>Entregas</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Destinatário</th>
                                <th>Endereço</th>
                                <th>Status</th>
                                <th>Entregador</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="entregasTableBody">
                            <!-- As entregas serão inseridas aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Gestão de Entregadores -->
            <div id="entregadoresSection" class="hidden">
                <h3>Gestão de Entregadores</h3>
                <!-- Conteúdo similar ao de entregas -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
